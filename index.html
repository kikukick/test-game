<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Pixi + GSAP Visual Novel Template</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- ライブラリ（CDN） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
</head>
<body>
  <!-- 親コンテナ -->
  <div id="game-root">
    <!-- Pixi を描画する領域 -->
    <div id="pixi-container"></div>

    <!-- DOM オーバーレイ（選択肢・セーブなど）-->
    <div id="ui-overlay">
      <div id="top-controls">
        <button id="save-btn">セーブ</button>
        <button id="load-btn">ロード</button>
        <button id="restart-btn">リスタート</button>
        <span id="save-status"></span>
      </div>

      <!-- 選択肢エリア（2〜4択まで対応） -->
      <div id="choices" aria-live="polite"></div>

      <!-- 補助テキスト（クリックで進める旨など） -->
      <div id="hint">クリックで進む / 選択肢で分岐</div>
    </div>
  </div>

  <!-- スクリプト -->
  <script src="script.js"></script>
</body>
</html>
