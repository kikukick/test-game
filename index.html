<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>JSON-driven Pixi + GSAP Visual Novel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- CDN: GSAP / PIXI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-root">
    <div id="pixi-container"></div>

    <!-- UI オーバーレイ -->
    <div id="ui-overlay">
      <div id="top-controls">
        <!-- JSON読み込みUIはデプロイ版では削除 -->
        <button id="save-btn" class="game-btn">セーブ</button>
        <button id="load-btn" class="game-btn">ロード</button>
        <button id="restart-btn" class="game-btn">リスタート</button>
        <span id="save-status"></span>
      </div>

      <div id="choices" aria-live="polite"></div>

      <div id="bottom-ui">
        <div id="meta-info"></div>
        <div id="hint">クリックで進む / 選択で分岐</div>
      </div>
    </div>
  </div>

  <!-- script は先に提示した自動読み込み版 script.js を使ってください -->
  <script src="script.js"></script>
</body>
</html>
