<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ゲーム</title>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.1.2/pixi.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui-top">
    <button id="save-btn">Save</button>
    <button id="load-btn">Load</button>
    <button id="clear-save-btn">Clear Save</button>
  </div>

  <div id="game">
    <div id="background"></div>
    <div id="bg-overlay"></div>
    <div id="pixi-container"></div>

    <div id="hud">
      <div id="dialog-box" aria-live="polite">
        <div id="speaker-name" class="hidden"></div>
        <p id="dialog-text"></p>
      </div>

      <div id="choices"></div>
      
      <!-- 次へボタン -->
      <button id="next-btn" class="next-button" aria-label="次へ">次へ</button>
    </div>
  </div>

  <div id="toast" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
